<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <h1>Weather App</h1>
            <div id="settingsContainer">
                <form>
                    <div id="searchField">
                        <label for="searchInput">
                            <img src="images/search-svgrepo-com.png" alt="searchIcon">
                        </label>
                        <input id="searchInput" maxlength="20" name="searchInput" type="text" placeholder="Enter city name..."></input>
                    </div>
                </form>
                <div id="checkboxContainer">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" id="checkboxLabel">Â°C</label>
                    <input type="checkbox" name="windCheckbox" id="windCheckbox">
                    <label for="windCheckbox" id="windCheckboxLabel">KPH</label>
                </div>
            </div>
        </header> 
        <div id="content">
            <div id="mainInfoContainer">
                <h2 id="city"></h2>
                <h4 id="country"></h4>
                <h4 id="localTime"></h4>
                <h2 id="temp"></h2>
                <div id="feelsLikeContainer">
                    <h3>Feels Like:</h3>
                    <h3 id="feelsLike"></h3>
                </div>
                <div id="imageDiv">
                    <img src="#" alt="current weather condition" id="conditionImg">
                </div>
                <h3 id="condition"></h3>
            </div>
            <div id="secondaryInfoContainer">
                <div id="windContainer">
                    <img src="images/wind-svgrepo-com.png" alt="windImage">
                    <div class="infoSubContainer">
                        <img id="windDirection" alt="windDirectionImg"/>
                        <h3 id="windSpeed">Wind Speed</h3>
                    </div>
                </div>
                <div id="humidityContainer">
                    <img src="images/humidity-svgrepo-com.png" alt="humidityImage">
                    <div class="infoSubContainer">
                        <h3 id="humidity">Humidity</h3>
                    </div>
                </div>
                <div id="pressureContainer">
                    <img src="images/gauge-high-svgrepo-com.png" alt="pressureImage">
                    <div class="infoSubContainer">
                        <h3 id="pressure">Pressure</h3>
                    </div>
                </div>
                <div id="uvContainer">
                    <img src="images/uv-1-svgrepo-com.png" alt="uvImage">
                    <div class="infoSubContainer">
                        <h3 id="uv">UV Index</h3>
                    </div>
                </div>
            </div>
        </div>
       <h2>3 Day Forecast</h2>
       <br>
       <br>
        <div id="forecastContainer">
            <div class="forecastDay" id="forecastDay1">
                <h3 id="forecastDay1Date"></h3>
                <img src="#" alt="weather condition" id="forecastDay1Img">
                <h3 id="forecastDay1Temp"></h3>
            </div>
            <div class="forecastDay" id="forecastDay2">
                <h3 id="forecastDay2Date"></h3>
                <img src="#" alt="weather condition" id="forecastDay2Img">
                <h3 id="forecastDay2Temp"></h3>
            </div>
            <div class="forecastDay" id="forecastDay3">
                <h3 id="forecastDay3Date"></h3>
                <img src="#" alt="weather condition" id="forecastDay3Img">
                <h3 id="forecastDay3Temp"></h3>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
