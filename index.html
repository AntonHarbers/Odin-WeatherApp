<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div id="container">
        <h1>Weather App</h1>
        <div id="mainInfoContainer">
            <h2 id="city"></h2>
            <h4 id="country"></h4>
            <h4 id="localTime"></h4>
            <h2 id="temp"></h2>
            <h3>Feels Like:</h3>
            <h3 id="feelsLike"></h3>
            <div id="imageDiv">
                <img src="#" alt="current weather condition" id="conditionImg">
            </div>
            <h3 id="condition"></h3>
        </div>
        <div id="secondaryInfoContainer">
            <div id="windContainer">
                <h3 id="windDirection">Wind Direction</h3>
                <h3 id="windSpeed">Wind Speed</h3>
            </div>
            <div id="humidityContainer">
                <h3 id="humidity">Humidity</h3>
            </div>
            <div id="pressureContainer">
                <h3 id="pressure">Pressure</h3>
            </div>
            <div id="uvContainer">
                <h3 id="uv">UV Index</h3>
            </div>
        </div>
        <div id="forecastContainer">
            3 Day Forecast
        </div>
        <div id="timeSliderContainer">
            Time Slider
        </div>
        <div id="settingsContainer">
            <div id="checkboxContainer">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" id="checkboxLabel">Â°C</label>
                <input type="checkbox" name="windCheckbox" id="windCheckbox">
                <label for="windCheckbox" id="windCheckboxLabel">KPH</label>
            </div>
            <form>
                <input type="text" placeholder="enter city name"></input>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
